<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando...</title>
</head>
<body>
    <h2 id="status">Procesando autenticación...</h2>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const statusElement = document.getElementById("status");
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (code) {
                statusElement.innerHTML = "Autenticación exitosa. Procesando...";

                fetch("http://localhost:3000/callback", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code }) 
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Código enviado al servidor:", data);
                    statusElement.innerHTML = "¡Listo! Puedes cerrar esta página.";
                })
                .catch(error => {
                    console.error("Error al enviar código:", error);
                    statusElement.innerHTML = "Hubo un error. Intenta nuevamente.";
                });
            } else {
                statusElement.innerHTML = "Error: No se recibió código de autenticación.";
            }
        });
    </script>
</body>
</html>
